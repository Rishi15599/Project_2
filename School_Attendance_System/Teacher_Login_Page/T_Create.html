<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Credentials</title>
    <link rel="stylesheet" href="./T_Create.css">
</head>

<body>
    <div>
        <div class="header">
            <p>Teacher Credentials</p>
        </div>
        <div class="T_Create">
            <form action="" class="Tform">
                <label for="">First Name : </label>
                <input type="text" name="" id="" placeholder="Enter your first name">&nbsp;&nbsp;
                <label for="">Last Name : </label>
                <input type="text" name="" id="" placeholder="Enter your Last name">
                <br><br>
                <label for="">Gmail Id &nbsp;&nbsp;&nbsp;&nbsp;: </label>
                <input type="email" name="" id="" placeholder="Enter your gamil">&nbsp;&nbsp;
                <label for="gender">Gender &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </label>
                <select name="gender" id="gender" class="dropdown">
                    <option value="select">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
                <br><br>
                <label for="">Phone No &nbsp;&nbsp;: </label>
                <input type="number" name="" id="" placeholder="Enter the phone number">&nbsp;&nbsp;
                <label for="">Age &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </label>
                <input type="number" name="" id="" placeholder="Enter your age">
                <br><br>
                <label for="qualification">Qualification : </label>
                <select name="qualification" id="qualification" class="dropdown">
                    <option value="">Choose</option>
                    <option value="">10th Pass</option>
                    <option value="">12th pass</option>
                    <option value="">Bachelors</option>
                    <option value="">Masters</option>
                    <option value="">PHD</option>
                </select>
                <br><br>
                <label for="">Address &nbsp;&nbsp;&nbsp;&nbsp;: </label>
                <textarea name="" id="" cols="72" rows="3" placeholder="Enter your permanent address"></textarea>
                <br><br>
                <label for="">City &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </label>
                <input type="text" name="" id="" placeholder="Enter your city">&nbsp;&nbsp;&nbsp;
                <label for="">State &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </label>
                <input type="text" name="" id="" placeholder="Enter your state">
                <br><br>
                <label for="">Cuntry &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </label>
                <input type="text" name="" id="" placeholder="Enter your cuntry">&nbsp;&nbsp;
                <label for="">PinCode &nbsp;&nbsp;&nbsp;&nbsp;: </label>
                <input type="number" name="" id="" placeholder="Enter your pincode">
                <br><br><br>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input class="button" type="reset" value="Reset">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input class="button" type="submit" value="Submit">

            </form>

        </div>
    </div>

</body>

</html>
